<div class="card">

  <div class="gallery">

    <button class="arrow left" (click)="prevImage()">‚Äπ</button>

    <img
      [src]="product.images[currentImageIndex]"
      alt="{{product.name}}"
      class="main-image"
    >

    <button class="arrow right" (click)="nextImage()">‚Ä∫</button>

  </div>

  <div class="thumbnails">
    <img
      *ngFor="let img of product.images; let i = index"
      [src]="img"
      (click)="selectImage(i)"
      [class.active]="i === currentImageIndex"
    >
  </div>

  <h3>{{product.name}}</h3>

  <p class="description">
    {{product.description}}
  </p>

  <p class="price">
    {{product.price | number}} ‚Ç∏
  </p>

  <p class="rating">
    ‚≠ê {{product.rating}}
  </p>

  <div class="actions">
    <button (click)="toggleFavorite()" class="like-btn">
      <span *ngIf="!product.isFavorite">ü§ç</span>
      <span *ngIf="product.isFavorite">‚ù§Ô∏è</span>
    </button>

    <button (click)="onDelete()" class="delete-btn">
      Delete
    </button>
  </div>

  <div class="buttons">
    <a [href]="product.link" target="_blank" class="view-btn">
      View on Kaspi
    </a>

    <button (click)="shareWhatsApp()" class="share-btn">
      WhatsApp
    </button>

    <button (click)="shareTelegram()" class="share-btn telegram">
      Telegram
    </button>
  </div>

  <button 
  class="favorite-btn"
  (click)="toggleFavorite()"
  [class.active]="product.isFavorite">
  ‚ô•
</button>

</div>
