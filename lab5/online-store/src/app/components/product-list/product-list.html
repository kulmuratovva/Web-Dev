<div class="container">
  <h1>Online Store</h1>

  <div class="grid">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      (delete)="deleteProduct($event)">
    </app-product-card>
  </div>
  <div class="controls">
    <div class="sort-buttons">
      <button (click)="sortByPriceAsc()">↑ Price</button>
      <button (click)="sortByPriceDesc()">↓ Price</button>
    </div>
  </div>
</div>
