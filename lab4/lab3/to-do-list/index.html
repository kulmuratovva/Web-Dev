<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="rectangle">try to do everything!</div>
        <div class="to-do-container">
            <h1 class="to-do-text">ToDo List</h1>
        </div>
    </header>
    <main>
        <div class="form-container">
            <form action="">
                <label for="input_text">Would you like to add new tasks?</label>
                <br>
                <div class="form-row">
                    <input id="input_text" type="text" placeholder="New task..." required>
                    <button id="add_button">Add</button>
                </div>
                
            </form>
        </div>
        <div id="list-container">
            <ul id="list"></ul>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
