<div class="card">

  <div class="gallery">

    <button class="arrow left" (click)="prevImage()">‹</button>

    <img
      [src]="product.images[currentImageIndex]"
      alt="{{product.name}}"
      class="main-image"
    >

    <button class="arrow right" (click)="nextImage()">›</button>

  </div>

  <div class="thumbnails">
    <img
      *ngFor="let img of product.images; let i = index"
      [src]="img"
      (click)="selectImage(i)"
      [class.active]="i === currentImageIndex"
    >
  </div>

  <h3>{{product.name}}</h3>

  <p class="description">
    {{product.description}}
  </p>

  <p class="price">
    {{product.price | number}} ₸
  </p>

  <p class="rating">
    ⭐ {{product.rating}}
  </p>

  <div class="buttons">
    <a [href]="product.link" target="_blank" class="view-btn">
      View on Kaspi
    </a>

    <button (click)="shareWhatsApp()" class="share-btn">
      WhatsApp
    </button>

    <button (click)="shareTelegram()" class="share-btn telegram">
      Telegram
    </button>
  </div>

</div>
