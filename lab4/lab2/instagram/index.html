<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title> Instagram </title>
    <link rel="icon" type="image/png"
          href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    <link rel="stylesheet" href="">
</head>
<body>
<main class="page">
    <section class="maket">

        <div class="left">
            <div class="ins_logo">
                <img class="logo" src="https://www.svgrepo.com/show/303154/instagram-2016-logo.svg" alt="Instagram logo">
            </div>

            <h1 class="text">
                Посмотрите, какими моментами из<br>
                жизни поделились ваши <span class="gradient1">близкие</span><br>
                <span class="gradient2">друзья</span>.
            </h1>

            <div class="stories">
                <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Instagram stories">
            </div>
        </div>

        <div class="right">
            <div class="panel">
                <h2 class="panel_title">Войти в Instagram</h2>

                <form class="form">
                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронны..." required>

                    <input type="password" placeholder="Пароль" required>

                    <button class="button button_login" type="submit">Войти</button>
                </form>

                <a class="forgot_password" href="#">Забыли пароль?</a>

                <div class="divider"></div>

                <a class="button button_symbol" href="#">
                    <span class="fb_symbol">f</span>
                    Войти через Facebook
                </a>

                <a class="button button_symbol blue" href="#">Создать новый аккаунт</a>

                <div class="meta">
                    <span class="meta_symbol">∞︎︎</span>
                    Meta
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
